<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>스터디룸 예약</title>
    <style>
        :root{
            --bg:#0f1724;
            --card:#f8fafc;
            --accent:#2563eb;
            --muted:#6b7280;
            --glass: rgba(255,255,255,0.06);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
        }
        html,body{height:100%;margin:0;background:linear-gradient(180deg,#0b1220 0%, #071426 100%);color:var(--card);}
        .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;flex-direction:column;}
        .card{
            width:100%;
            max-width:720px;
            background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border-radius:16px;
            box-shadow:0 10px 30px rgba(2,6,23,0.6);
            padding:20px;
            box-sizing:border-box;
            backdrop-filter: blur(6px);
            border:1px solid rgba(255,255,255,0.04);
        }
        .header{
            display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:14px;
        }
        .brand{
            display:flex;gap:12px;align-items:center;
            /* Flexbox를 사용하여 내부 요소를 중앙 정렬 */
            align-items: center;
            justify-content: center;
        }
        .logo{
            width:50px; /* 크기 50x50으로 변경 */
            height:50px; /* 크기 50x50으로 변경 */
            border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);
            display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px;color:white;box-shadow:0 6px 18px rgba(37,99,235,0.18);
        }
        .title{
            font-size:18px;color:var(--card);line-height:1;
        }
        .body{display:flex;gap:18px;flex-wrap:wrap;}
        .left{flex:1 1 320px;min-width:220px}
        .right{width:240px;min-width:200px;background:rgba(255,255,255,0.02);padding:12px;border-radius:12px}
        .field{margin-bottom:12px}
        .label{font-size:12px;color:var(--muted);margin-bottom:6px}
        .value{
            background:transparent;color:var(--card);padding:8px 10px;border-radius:8px;border:1px dashed rgba(255,255,255,0.04);
            min-height:36px;display:flex;align-items:center;font-size:15px;
        }
        .value[contenteditable="true"]:focus{outline:none;border:1px solid rgba(37,99,235,0.9);box-shadow:0 6px 18px rgba(37,99,235,0.08)}
        .meta{font-size:13px;color:var(--muted);display:flex;flex-direction:column;gap:6px}
        .chip{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);font-size:13px}
        .controls{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:18px;flex-wrap:wrap; width:100%; max-width:720px;}
        button{
            background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--card);padding:10px 14px;border-radius:10px;font-size:14px;
            cursor:pointer;
        }
        button.primary{background:linear-gradient(90deg,var(--accent),#7c3aed);border:none;box-shadow:0 8px 20px rgba(124,58,237,0.12)}
        .note{font-size:12px;color:var(--muted);margin-top:8px}
        @media (max-width:520px){
            .right{width:100%}
        }
        /* 사용자 정의 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 300px;
            color: var(--card);
        }
        .modal-content h3 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 12px;
        }
        .modal-content p {
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .modal-buttons button {
            flex: 1;
        }
        .modal-buttons button.primary {
            background: var(--accent);
        }
        /* 로고 이미지 스타일 */
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .info-bar {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="info-bar">
            터치하여 수정하고 편집 후 이미지로 공유하세요.
        </div>
        <div class="card" id="card">
            <div class="header">
                <div class="brand">
                    <div class="logo">
                        <img src="https://i.imgur.com/jv4B6zz.png" alt="스터디룸 로고" onerror="this.onerror=null; this.src='https://placehold.co/50x50/0f172a/FFF?text=로고';" />
                    </div>
                    <div>
                        <div class="title">스터디룸 예약</div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="left">
                    <div class="field">
                        <div class="label">지점명</div>
                        <div class="value" id="branch" contenteditable="true">이룸 스터디룸 여의도점</div>
                    </div>
                    <div class="field">
                        <div class="label">주소</div>
                        <div class="value" id="address" contenteditable="true">영등포구 여의대방로65길 10, 유니온타워</div>
                    </div>
                    <div class="field">
                        <div class="label">비고</div>
                        <div class="value" id="note" contenteditable="true">2호점 - 4층 406호</div>
                    </div>
                </div>
                <div class="right">
                    <div class="field">
                        <div class="label">예약일자</div>
                        <div class="value" id="date" contenteditable="true">9월 7일</div>
                    </div>
                    <div class="field">
                        <div class="label">예약인원</div>
                        <div class="value" id="people" contenteditable="true">6명</div>
                    </div>
                    <div class="field">
                        <div class="label">이용시간</div>
                        <div class="value" id="time" contenteditable="true">오전 9:30 ~ 12:30 (3시간)</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 버튼을 카드 바깥으로 이동 -->
        <div class="controls" role="group" aria-label="actions">
            <button id="mainAction" class="primary">공유하기</button>
            <button id="resetBtn">초기화</button>
        </div>
    </div>

    <!-- 사용자 정의 모달 -->
    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-confirm">확인</button>
                <button id="modal-cancel" style="display:none;">취소</button>
            </div>
        </div>
    </div>

    <!-- 카카오 SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js" xintegrity="sha384-kYkAGk5gK6R4t5k77L/g/38C1B/2/l4e/w4U3Q9x5d5j5x1N92qFzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- html2canvas CDN for image export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" xintegrity="sha512-BNa5xNwqjQqjQq9gQjzG5aI2qfQv1Zs9+fGf6lK8a2e8u7Y6qg4x8v2g0kGm9E6v5ZzT3z9y6Qh2g7a1ZcYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // 초기값
        const defaults = {
            branch: '이룸 스터디룸 여의도점',
            address: '영등포구 여의대방로65길 10, 유니온타워',
            note: '2호점 - 4층 406호',
            date: '9월 7일',
            people: '6명',
            time: '오전 9:30 ~ 12:30 (3시간)'
        };

        const el = id => document.getElementById(id);

        // 사용자 정의 모달 함수
        function showModal(message, title = '알림', onConfirm, onCancel) {
            el('myModal').style.display = 'flex';
            el('modal-title').textContent = title;
            el('modal-message').textContent = message;
            el('modal-confirm').style.display = 'inline-block';
            el('modal-cancel').style.display = onCancel ? 'inline-block' : 'none';
            
            const handleConfirm = () => {
                el('myModal').style.display = 'none';
                if (onConfirm) onConfirm();
                el('modal-confirm').removeEventListener('click', handleConfirm);
                el('modal-cancel').removeEventListener('click', handleCancel);
            };

            const handleCancel = () => {
                el('myModal').style.display = 'none';
                if (onCancel) onCancel();
                el('modal-confirm').removeEventListener('click', handleConfirm);
                el('modal-cancel').removeEventListener('click', handleCancel);
            };

            el('modal-confirm').addEventListener('click', handleConfirm);
            if (onCancel) {
                el('modal-cancel').addEventListener('click', handleCancel);
            }
        }

        // 초기값 설정
        function resetDefaults() {
            el('branch').textContent = defaults.branch;
            el('address').textContent = defaults.address;
            el('note').textContent = defaults.note;
            el('date').textContent = defaults.date;
            el('people').textContent = defaults.people;
            el('time').textContent = defaults.time;
        }

        // 초기값 설정 함수 호출
        resetDefaults();

        // 캔버스를 Blob으로 변환하는 헬퍼 함수
        function canvasToBlob(canvas) {
          return new Promise(resolve => {
            canvas.toBlob(resolve, 'image/png');
          });
        }
        
        // 이미지 다운로드 함수
        function downloadImage(canvas) {
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'reservation_card.png';
            document.body.appendChild(link);
            link.click();
            link.remove();
            showModal('성공적으로 저장되었습니다.');
        }

        // 메인 액션 버튼 (공유 또는 다운로드)
        el('mainAction').addEventListener('click', async () => {
            const node = el('card');
            const shareText = '스터디룸 예약 했습니다.';
            const shareUrl = 'https://deeper1209.github.io/studyroom/map.html';

            try {
                // 사용자 에이전트로 안드로이드 기기를 감지
                const isAndroid = /Android/i.test(navigator.userAgent);
                const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

                if (isAndroid) {
                    // 안드로이드 기기일 경우 카카오 SDK를 사용
                    // 카카오 SDK 초기화
                    // TODO: 아래 YOUR_APP_KEY를 실제 카카오 SDK JavaScript 키로 바꿔주세요.
                    Kakao.init('6b0e3d86b06c623bc15383b891a22ab7');
                    
                    const canvas = await html2canvas(node, { 
                        scale: window.devicePixelRatio || 2, 
                        backgroundColor: '#0f1724',
                        useCORS: true
                    });
                    const blob = await canvasToBlob(canvas);

                    // 이미지를 카카오 서버에 업로드하여 이미지 URL을 얻음
                    const uploadedImage = await Kakao.Share.uploadImage({
                        file: [blob]
                    });

                    // 카카오 공유 피드 템플릿으로 공유
                    Kakao.Share.sendDefault({
                        objectType: 'feed',
                        content: {
                            title: '스터디룸 예약 정보',
                            description: `[스터디룸 예약]
${el('branch').textContent}
${el('address').textContent}
${el('date').textContent}
${el('time').textContent}`,
                            imageUrl: uploadedImage.infos.original.url,
                            link: {
                                mobileWebUrl: shareUrl,
                                webUrl: shareUrl,
                            },
                        },
                        buttons: [
                            {
                                title: '예약 확인하기',
                                link: {
                                    mobileWebUrl: shareUrl,
                                    webUrl: shareUrl,
                                },
                            },
                        ],
                    });
                    showModal('성공적으로 공유되었습니다.');
                } else if (isIOS) {
                    // 아이폰일 경우 기존 Web Share API 사용
                    if (navigator.share) {
                        const canvas = await html2canvas(node, { 
                            scale: window.devicePixelRatio || 2, 
                            backgroundColor: '#0f1724',
                            useCORS: true
                        });
                        const blob = await canvasToBlob(canvas);
                        const file = new File([blob], 'reservation_card.png', { type: 'image/png' });
                        
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({
                                files: [file],
                                title: '스터디룸 예약',
                                text: shareText + '\n위치 확인하기: ' + shareUrl,
                            });
                            showModal('성공적으로 공유되었습니다.');
                        } else {
                            await navigator.share({
                                title: '스터디룸 예약',
                                text: shareText,
                                url: shareUrl
                            });
                            showModal('성공적으로 공유되었습니다.');
                        }
                    } else {
                        throw new Error('Web Share API is not supported.');
                    }
                } else {
                    // 그 외 기기에서 Web Share API가 지원되지 않는 경우
                    const canvas = await html2canvas(node, { 
                        scale: window.devicePixelRatio || 2, 
                        backgroundColor: '#0f1724',
                        useCORS: true
                    });
                    downloadImage(canvas);
                    showModal('공유에 실패했습니다. 다운로드 버튼을 눌러 저장해 보세요.', '알림');
                }
            } catch(err) {
                console.error(err);
                showModal('작업에 실패했습니다. 오류: ' + err.message, '오류');
            }
        });

        // 초기화
        el('resetBtn').addEventListener('click', () => {
            showModal('초기값으로 되돌리시겠어요? 편집 내용은 사라집니다.', '확인', resetDefaults, () => {});
        });

        // 편집 시 (간단 debounce)
        let timer = null;
        const editableEls = document.querySelectorAll('[contenteditable="true"]');
        editableEls.forEach(node => {
            node.addEventListener('input', () => {
                clearTimeout(timer);
                timer = setTimeout(()=> {
                    // 현재는 별도 표시 없음
                }, 600);
            });
        });
    </script>
</body>
</html>
